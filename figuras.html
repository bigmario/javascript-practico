<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geométricas | Curso Práctico de JavaScript en Platzi</title>
</head>

<body>
    <header>
        <h1>
            Figuras geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el área y perímetro de un cuadrado</h2>
        <form>
            <section>
                <label for="InputCuadrado">
                    Escribe cuánto mide cada lado de tu cuadrado:
                </label>
                <input id="InputCuadrado" type="number" />
            </section>
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Triangulo</h2>
        <form>
            <section>
                <label for="ladoA">
                    Escribe cuánto mide el lado A de tu Triángulo:
                </label>
                <input id="ladoA" type="number" />
            </section>
            <section>
                <label for="ladoB">
                    Escribe cuánto mide el lado B de tu Triángulo:
                </label>
                <input id="ladoB" type="number"/>
            </section>
            <section>
                <label for="baseT">
                    Escribe cuánto mide la Base de tu Triángulo:
                </label>
                <input id="baseT" type="number" />
            </section>
            <section>
                <label for="altura">
                    Escribe cuánto mide la Altura de tu Triángulo:
                </label>
                <input id="altura" type="number" />
            </section>
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el área
            </button>
        </form>
    </section>
    <section>
        <h2>Calcula el área y perímetro de un Circulo</h2>
        <form>
            <section>
                <label for="radio">
                    Escribe cuánto mide el radio de tu Circulo:
                </label>
                <input id="radio" type="number" />
            </section>
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perímetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el área
            </button>
        </form>
    </section>

    <script src="./figuras.js"></script>
</body>

</html>
